---
layout: default
title: Archives
---
<div class="archives-outer">
    <div class="archives-wrapper cf">
    {% for post in site.posts %}
        {% capture y %} {{ post.date | date:'%Y'}} {% endcapture %}
            {% if year != y %}{% assign year = y %}
                    <div class="archive-year">{{y}}</div>
            {% endif %}
            <a href="{{ post.url | prepend: site.baseurl }}" itemprop="name" target="_blank" class="archives cf">
                <div class="archive-article">
                    <div class="archive-article-inner">
                    <span class="archive-article-date">{{post.date | date:'%b %-dth'}} </span> {{post.title}}
                    </div>
                </div>
             </a>
    {% endfor %}
    </div>
</div>
