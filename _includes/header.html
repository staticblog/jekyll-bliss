<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="renderer" content="webkit">
<link rel="dns-prefetch" href="//cdn.bootcss.com" />
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<title>
    {% if page.title %}
        {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
    {% if site.subtitle %}
        - {{ site.subtitle }}
    {% endif %}
</title>
{% if site.description %}<meta name="description" content="{{site.description}}">{% endif %}
<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/assets/css/icons.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body gtools_scp_screen_capture_injected="true">
    <!--[if lt IE 9]>
    <div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
    </div>
    <![endif]-->
    {% if page.is404 != true %}
        <div class="header">
            <div class="logo left">
                <a href="/">
                    {{site.title}}
                </a>
            </div>
            <div class="slogan">
                <span class="description">{{site.subtitle}}</span>
            </div>
            <div class="buttons">
                <div id="search-toggle"><i class="icon icon-search"></i></div>
                <div id="menu-toggle"><i class="icon icon-menu"></i></div>
            </div>
        </div>
        <form id="search" method="post" action="/" role="search">
            <input type="text" class="input" name="s" required="true" placeholder="...Search" dir="rtl">
        </form>
        <nav class="nav">
            <div class="nav-wrapper right">
                {% if site.menu && site.menu.length>0 %}
                    {% for menu in site.menu %}
                        <a href="{{site.baseurl}}{{ menu.url }}" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" title="{{menu.name}}">{{menu.name}}</a>
                    {% endfor %}
                {% else %}
                    <a  href="/links.html" title="Links">Links</a>
                    <a  href="/archives.html" title="Archives">Archives</a>
                    <a  href="/about.html" title="About">About</a>
                {% endif %}

            </div>
        </nav>
    {% endif %}
